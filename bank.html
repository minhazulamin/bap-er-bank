<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-pink-400 text-center mt-6"> Let's get some <span class="font-semibold text-yellow-700">Money !</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 p-8 text-white rounded-lg ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-8 text-white rounded-lg ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 text-white rounded-lg ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
                
            </div>
        </section>
        <!-- //deposit  and Withdraw -->
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-500 p-8 text-white rounded-lg ">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input type="number" class="w-9/12 block mb-2 px-2  text-black" placeholder=" $ Amount you to deposit" name="" id="deposit-feild">
                  <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700  px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 text-white rounded-lg ">
                    <h4 class="text-2xl mb-2">Please Withdraw</h4>
                    <input type="number" class="w-9/12 block mb-2 px-2 text-black" placeholder=" $ Amount you to withdraw" name="" id="user-pass">
                  <button id="btn-withdraw" class="bg-amber-600 hover:bg-yellow-700  px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
